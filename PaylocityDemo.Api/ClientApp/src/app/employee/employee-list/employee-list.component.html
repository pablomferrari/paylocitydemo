<h4>Employee Page</h4>

<table class='table table-striped' aria-labelledby="employees" *ngIf="employees">
    <thead>
      <tr>
        <th>First</th>
        <th>Last</th>
        <th>Salary</th>
        <th colspan="2">
            <a class="col-1-4" routerLink="/employee/detail/" class="btn btn-primary">Add</a>
        </th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees | async">
        <td>{{ employee.firstName }}</td>
        <td>{{ employee.lastName }}</td>
        <td>{{ employee.salary | currency}}</td>
        <td><a class="col-1-4" routerLink="/employee/detail/{{employee.id}}">View</a></td>
        <td><a class="col-1-4" routerLink="/employee/detail/paycheck/{{employee.id}}">Paycheck</a></td>
      </tr>
    </tbody>
    <tfoot>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tfoot>
  </table>
