<div class="row">
    <div class="col-md-6">
        <h3>Employee</h3>
    </div>
    <div class="col-md-6">
        <button type="submit" class="btn btn-primary col-md-2" (click)="save()">Save</button>
        <button class="btn btn-dark col-md-2 offset-md-1" (click)="goBack()">Back</button>
    </div>
</div>
<div class="form-group col-md-8">
    <div class="row">
        <div class="col-md-4">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" [(ngModel)]="employee.firstName" placeholder="First Name">
        </div>
        <div class="col-md-4">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" [(ngModel)]="employee.lastName" placeholder="Last Name">
        </div>
        <div class="col-md-4">
            <label for="salary">Salary</label>
            <input type="text" class="form-control" [(ngModel)]="employee.salary" disabled>
        </div>
    </div>
</div>
<h4>Dependents</h4>
<app-dependents [dependents]="employee.dependents"></app-dependents>
<button type="button" class="btn btn-primary col-md-2" (click)="addDependent()">Add Dependent</button>
